<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jQuery Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href=   
   "http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
<script type="text/javascript" src=
    "http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src= 
"http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
</head>
<body>
   <section id="page1" data-role="page"> 
      <header data-role="header">
         <h1>jQuery Mobile</h1>
      </header>
      <div class="content" data-role="content">
       <!-- 버튼 그룹화 : vertical -->
       <div data-role="controlgroup">
       		<a href="#" data-role="button">확인</a>
       		<a href="#" data-role="button">취소</a>
       		<!-- data-inline:텍스트 크기만큼만 -->
       		<a href="#" data-role="button" data-inline="true">
       		적용</a>
       </div>             
       <div data-role="controlgroup" data-type="horizontal">
       		<a href="#" data-role="button">확인</a>
       		<a href="#" data-role="button">취소</a>       		
       		<a href="#" data-role="button">
       		적용</a>
       </div>    
       <div data-role="controlgroup" data-type="horizontal">
       		<a href="#" data-role="button" data-icon="forward">forward</a>
       		<a href="#" data-role="button" data-icon="back">back</a>       		
       		<a href="#" data-role="button" data-icon="refresh">refresh</a>
       </div>      
      </div>
      <a href="#" data-role="button">forward</a>
      <footer data-role="footer">
         <h1> KOSTA</h1>
      </footer>
   </section> 
</body>
</html>
