<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<!-- 첫 번째  페이지 시작 부분 -->
  <section id="page1" data-role="page">
   <!-- 첫번째 앵커가 왼쪽 , 두번째 앵커가 오른쪽에 위치한다. 
          기본적으로 테마 A 를 적용받지만 data-theme 를 적용해서 다른 테마를 설정할 수 있다.
     -->
   <div data-role="header"  data-position="fixed"  data-theme="b">
      <h1> Page Header </h1>
      <!-- 버튼이 한개일경우  디폴트로 왼쪽에 나타나게 되어 있으므로
       class를 이용해 위치를 지정할 수 있다. -->
      <a href="#" data-icon="gear" class="ui-btn-right"> Options </a>
    </div>        
    <div data-role="content">
      <a href="#page2"> Go to the second page!</a>           
    </div>
    <footer data-role="footer" data-position="fixed">
      <h1> kosta</h1>
    </footer>
  </section>
<!-- 첫 번째 페이지 끝 부분-->
  
<!-- 두 번째 페이지 시작 부분 -->   
  <section id="page2" data-role="page">
   <div data-role="header"  data-position="fixed" data-theme="b">   
   		<!-- data-icon,data-theme,data-rel 적용해보기 -->   		
      <a href="#" data-icon="arrow-l" data-theme="b" data-rel="back"> 
      Back </a>
      
      <h1> Page Header </h1>
      <a href="#page1" data-icon="home" data-theme="b" > Home </a>
    </div>
    <div data-role="content">
      <a href="#page1"> Go to the first page!</a>
    </div>
    <!-- data-position="fixed" 이용해 위치를 고정 -->
    <footer data-role="footer"  data-position="fixed">
    <!-- 버튼들을 수평으로 나열하여 한개의 탭바를 만든다. 
          data-role="navbar" 는 2개이상의 버튼을 수평으로 나열해서 한개의 탭바를 
          만들 때 유용하다. 최대 5개를 지정할 수 있다 .
     -->
      <div data-role="navbar"  data-theme="e">
        <ul>
          <li> <a href="#" data-icon="grid" data-iconpos="top" 
            data-theme="b"> Summary </a></li>
          <li> <a href="#" data-icon="star" data-iconpos="top" 
            data-theme="b" class="ui-btn-active"> Favs </a></li>
          <li> <a href="#" data-icon="gear" data-iconpos="top" 
            data-theme="b"> Setup </a></li>              
        </ul>
      </div>
    </footer>
  </section> 
<!-- 두 번째 페이지 끝부분-->   
</body>
</html>
