<!-- div 방식 레이아웃으로 page 표현  -->
<!DOCTYPE html>
<html>
<head>
<!-- 인코딩 지정 -->
<meta charset="UTF-8">
<!-- viewport: 모바일스크린에서 사용자가 실제로 보는 작은 창
      width=device-width : 기기의 전체 폭 
      initial-scale=1.0 : 원본 그대로 렌더링(표현)한다.        
 -->
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Insert title here</title>
<!-- jquery mobile 페이지 레이아웃과 스타일을 정의 -->
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<!-- jquery library -->
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<!-- jquery mobile library -->
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<!-- 
		data-role: 페이지에서 해당 ui 가 지닌 역할을 명시, 태그와 데이터의 연관성 명시
		data-role="page" 페이지 영역 정의 , 하나의 html 에 여러페이지 가능 
		data-role="content" 컨텐츠 영역 정의 
		doata-role="footer" footer bar 영역 정의  
 -->
<div data-role="page">
	<div data-role="header">
		<h1>Header</h1>
	</div>
	<div data-role="content">
		<p>content:div로 표현</p>
	</div>
	<div data-role="footer">
		<h4>KOSTA</h4>
	</div>
</div>
</body>
</html>
