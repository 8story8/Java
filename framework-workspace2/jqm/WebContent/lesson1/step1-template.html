<!--   
          환경설정 및 템플릿 페이지 만들기 
         
		http://jquerymobile.com/download/ 이동 
		라이브러리를 다운로드 할 수 있다. 
		CDN 방식:  CDN(Content Delivery Network) 의 약자로
		서비스하는 파일을 사용자와 가장 가까운 서버에서 내려받을 수 있게 
		분산 저장/서비스하는 기술  -->

<!DOCTYPE html>
<html>
<head>
<!-- 인코딩 지정 -->
<meta charset="UTF-8">
<!-- viewport: 모바일스크린에서 사용자가 실제로 보는 작은 창
      width=device-width : 기기의 전체 폭 
      initial-scale=1.0 : 원본 그대로 렌더링(표현)한다.        
 -->
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Insert title here</title>
<!-- jquery mobile 페이지 레이아웃과 스타일을 정의 -->
<link rel="stylesheet"
  href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<!-- jquery library -->
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<!-- jquery mobile library -->
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<!-- code -->
</body>
</html>
