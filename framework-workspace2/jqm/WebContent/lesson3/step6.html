<!-- 
목록 요소에 그림 넣기
 - 썸네일 : 작은 그림. 그림의 본래크기 보다 작게 나온다. 
 <img>를 이용해 넣으면 됨
 
 ******** 주의 : img는 a 요소내에 있어야 한다. 없으면 깨짐. 
                    <a href="#">이면 
                          즉 링크를 #으로 걸면 링크가 무시되어  
                          아무 영향이 없다. 링크 빼면 깨진다. 
 -->
