<!-- 
select

select 는 jQuery에서 제공하는 select 메뉴를 이용하거나 커스텀 스타일을 적용한 select 메뉴를 만들 수 있다.
일부 플렛폼에 내장된 select 메뉴에서는 특정 기능들이 지원 안 될 수 가 있다. 
그러나 커스텀 스타일을 적용한 select 메뉴는 이런 빠진 기능들을 지원한다.
또 커스텀 스타일 select메뉴는 다중선택 같은 추가 기능을 지원하고, 테마에 맞게 스타일 적용도 쉽다.

 -->

<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Mobile Application</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
  </head>
  <body>


<section id="page1" data-role="page">
  <header data-role="header"><h1>jQuery Mobile</h1></header>
  <div class="content" data-role="content">
	<h3>메뉴 선택</h3>
	<form id="myform" method="post">
	<!-- data-role="fieldcontain"  div 내의 요소들을 하나의 그룹으로 묶어준다. -->
      <div data-role="fieldcontain">
        <label for="select-restaurants">select:</label>
		<!-- data-native-menu="false"을 명시하면  mobile 형태의 select -->
		<select id="select-restaurants" name="select-restaurants" data-native-menu="false">
		    <option value="동천홍">동천홍</option>
			<option value="새마을식당">새마을식당</option>
			<option value="우삼겹">우삼겹</option>
		</select>
      </div>
	</form>
  </div>
  <footer data-role="footer"><h1>form select test</h1></footer>
</section>
	
  </body>
</html>
