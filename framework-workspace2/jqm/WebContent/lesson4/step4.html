<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
	<section id="page1" data-role="page">
		<header data-role="header">
			<h1>jQuery Mobile</h1>
		</header>
		<div class="content" data-role="content">
			<h3>Search Input</h3>
			<form id="myform" action="../jsp/formprocessor.jsp" method="post">
				<div data-role="fieldcontain">
					<label for="search-restaurants">Search Restaurants:</label> <input
						type="search" name="search-restaurants" id="search-restaurants"
						value="" />
				<!-- 
				Layout grid

				레이아웃 그리드란 컨텐츠를 배치하는 방법을 지정한다. 배치하려는 컨텐츠를 포함하고 있는 컨테이너 엘리먼트에 배치 방식에 해당하는 클래스 이름을 부여한다. 클래스 이름은 아래와 같다.
				
				칼럼의 수	비율	클래스 명	자식으로 올 수 있는 CSS 클래스
				2	50:50%	ui-grid-a	ui-block-a,b
				3	33:33:33%	ui-grid-b	ui-block-a,b,c
				4	25:25:25:25%	ui-grid-c	ui-block-a,b,c,d
				5	20:20:20:20:20%	ui-grid-d	ui-block-a,b,c,d,e
								
				
				 -->		
					<fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<button type="reset" data-theme="c">Cancel</button>
						</div>
						<div class="ui-block-b">
							<button type="submit" data-theme="b">Submit</button>
						</div>
					</fieldset>
				</div>
			</form>
			<div id="result"></div>
		</div>
		<footer data-role="footer">
			<h1>Restaurant</h1>
		</footer>
	</section>

</body>
</html>
