<!-- 
form 요소
jQuery mobile은 input, select 등 폼에 포함되는 폼 요소에 자동으로 클래스와 속성을 추가해
터치 기반 인터페이스 요소로 변경한다.

모든 input 요소는 form 태그내 있어야 하고 label 태그를 이용해 라벨을 붙인다. 
- <label>안쓰면 web 처럼 된다.

input 요소를 감싸는 container 태그(div등) 을 data-role="fieldcontain" 속성을 적용하면 
폼 요소를 시각적으로 묶을 수 있다.
묶을때는 div나 fieldset을 이용하는게 가장 좋다.
----------------------------
jQuery mobile은 폼을 AJAX로 전송한 다음 서버에서 응답하는 내용을 자동으로 dom에 반영해
 slide나 fade같은 전환 효과를 적용한다. 
AJAX 처리를 못하게 하려면 form태그에 data-role="none" 속성을 추가 한다.

----------------------------
체크박스와 라디오 버튼도 컨테이너에 data-role='controlgroup' 속성을 적용해 그룹으로 묶을 수 있다. 
묶게 되면 컨테이너의 폭에 맞게 늘어난 버튼으로 수직 나열된다.
가로로 나열하기 위해서는 data-type='horizontal' 속성을 적용한다.
----------------------------
메서드
jQuery mobile은 checkboxradio 메소드로 체크 박스와 라디오 버튼을 활성화, 비활성화, 갱신 등을 할 수 있다
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 스마트폰에서 테스트할 때 아래코드를 명시해야 폰 너비에 맞게 웹 화면이 보인다 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		// jQuery Test
		//checkboxradio()를 활용한 제어 test
		$("#dis").click(function(){
			//alert("dis");
			$(".chk").checkboxradio("disable");//비활성화
		});
		// enable
		$("#en").click(function(){
			//alert("dis");
			$(".chk").checkboxradio("enable");//활성화
		});
		$("#cb").toggle(function(){
			$(".chk").attr("checked",true).checkboxradio("refresh");
		},function(){
			$(".chk").attr("checked",false).checkboxradio("refresh");
		});
	});
</script>
</head>
<body>
	<section id="page1" data-role="page">
		<header data-role="header">
			<h1>jQuery Mobile</h1>
		</header>
		<div class="content" data-role="content">
			<h3>Checkboxes and Radio Buttons</h3>
			<form id="myform" action="../jsp/formprocessor.jsp" method="post">
			<!-- data-role="fieldcontain" 속성을 적용하면 폼 요소를 시각적으로 묶을 수 있다 -->
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Filter Restaurants By:</legend>
						<input type="checkbox" name="checkbox-korea" id="checkbox-korea"
							value="한식" class="chk">
						<!-- label for 는 id 와 동일해야 한다 -->
						<label for="checkbox-korea">한식</label> 
						<input type="checkbox"
							name="checkbox-china" id="checkbox-china" value="중식" class="chk"> <label
							for="checkbox-china" >중식</label>
						<input type="checkbox"
							name="checkbox-japan" id="checkbox-japan" value="일식" class="chk"> <label
							for="checkbox-japan">일식</label> 
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup" data-type="horizontal">
						<legend>Select a Language:</legend>
						<input type="radio" name="radio-language" id="radio-korean"
							value="한국어"> <label for="radio-korean">한국어</label> <input
							type="radio" name="radio-language" id="radio-japanese"
							checked="checked" value="일본어"> <label
							for="radio-japanese">일본어</label> <input type="radio"
							name="radio-language" id="radio-chinese" value="중국어"> <label
							for="radio-chinese">중국어</label>
					</fieldset>
				</div>
				<input type="submit" value="submit" />
			</form>
			<!-- form 요소를 제어할 수 있다  -->
			<div data-role="controlgroup" data-type="horizontal" align="center">
				<input type="button" id="dis" value="disable checkbox" /> <input
					type="button" id="en" value="enable checkbox" /> <input
					type="button" id="cb" value="toggle checkbox" />
			</div>
		</div>
		<footer data-role="footer">
			<h1>form 연동 테스트</h1>
		</footer>
	</section>
</body>
</html>
