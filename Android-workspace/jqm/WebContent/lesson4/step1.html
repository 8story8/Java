<!-- 
form 요소
jQuery mobile은 input, select 등 폼에 포함되는 폼 요소에 자동으로 
클래스와 속성을 추가해 터치 기반 인터페이스 요소로 변경한다.

모든 input 요소는 form 태그내 있어야 하고 label 태그를 이용해 라벨을 붙인다.
- <label>안쓰면 web 처럼 된다.

input 요소를 감싸는 container 태그(div등) 을 data-role="fieldcontain" 
속성을 적용하면 폼 요소를 시각적으로 묶을 수 있다.
묶을때는 div나 fieldset을 이용하는게 가장 좋다.

../jsp/formprocessor.jsp 를 만들어 폼데이터를 처리해본다. 

 -->

<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>jQuery Mobile Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>    
  </head>
  <body>
	<section id="page1" data-role="page">
	  <header data-role="header"><h1>jQuery Mobile</h1></header>
	  <div class="content" data-role="content">
		<h3>Checkboxes and Radio Buttons</h3>
		<form id="myform" action="../jsp/formprocessor.jsp" method="post">
		  <div data-role="fieldcontain">
	        <fieldset data-role="controlgroup">
	          <!-- legend: fieldset 요소의 제목 -->	
	          <legend>Filter Restaurants By:</legend>
			  <input type="checkbox" name="checkbox-korea" id="checkbox-korea" value="한식">
			  <!-- 
			   label 태그를 이용해 라벨을 붙인다.
			   label for 는 id 와 동일해야 한다 -->
			  <label for="checkbox-korea">한식</label>
			  <input type="checkbox" name="checkbox-japan" id="checkbox-japan" value="일식">
			  <label for="checkbox-japan">중식</label>
			  <input type="checkbox" name="checkbox-china" id="checkbox-china" value="중식">
			  <label for="checkbox-china">일식</label>
	        </fieldset>
	      </div>
		  <div data-role="fieldcontain">
	        <fieldset data-role="controlgroup" data-type="horizontal">
	          <legend>Select a Language:</legend>
	          <!-- 일반 web의 radio 와 인터페이스 다르지만 택일 속성은 동일  -->
			  <input type="radio" name="radio-language" id="radio-korean" value="한국어">
			  <label for="radio-korean">한국어</label>
			  <input type="radio" name="radio-language" id="radio-japanese" checked="checked" value="일본어">
			  <label for="radio-japanese">일본어</label>
			  <input type="radio" name="radio-language" id="radio-chinese" value="중국어">
			  <label for="radio-chinese">중국어</label>
	        </fieldset>
		  </div>
		  <input type="submit" value="submit"/>
		</form>
	  </div>
	  <footer data-role="footer"><h1>form 연동 테스트</h1></footer>
	</section>
  </body>
</html>
