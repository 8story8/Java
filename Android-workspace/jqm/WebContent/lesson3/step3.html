<!-- 
목록에 구분자 넣기
구분자 항목( 목록 내용들을 그룹별로 묶을 때 그 묶음 단위의 구분자 아이템) 등록시 data-role="divider" 속성 지정

ex : <li data-role="divider">스포츠</li>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head>
<body>
	<section id="page1" data-role="page">
		<header data-role="header">
			<h1>jQuery Mobile</h1>
		</header>

		<div class="content" data-role="content">
			<h3>순서없는 목록</h3>
			<ul data-role="listview">
				<li data-role="divider">Star</li>
				<li><a href="#">아이유</a></li>
				<li><a href="#">김연아</a></li>
				<li><a href="#">박지성</a></li>
				<li data-role="divider">Sports</li>
				<li><a href="#">축구</a></li>
				<li><a href="#">야구</a></li>
				<li><a href="#">농구</a></li>
			</ul>			
		</div>
		<footer data-role="footer">
			<h1>footer</h1>
		</footer>
	</section>

</body>
</html>
