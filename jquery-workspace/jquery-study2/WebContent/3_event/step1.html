<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$("#fadeInBtn").click(function(){
  			$("#imgView").fadeIn(1000, function(){
  				$("#stateInfo").text("Image O");
  			});
  		});
  			
  		$("#fadeOutBtn").click(function(){
  			$("#imgView").fadeOut(1000, function(){
  				$("#stateInfo").text("Image X");
  			});
  		});	
  	});
  </script>
</head>
<body>
<div id = "imgView"><img src = "sky.jpg" class = "img-circle"></div>
<hr>
<input type = "button" value = "fadeIn" id = "fadeInBtn" class = "btn-primary">
<input type = "button" value = "fadeOut" id = "fadeOutBtn" class = "btn-danger">
<div id = "stateInfo"></div>
</body>
</html>
