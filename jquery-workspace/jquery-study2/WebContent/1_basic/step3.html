<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery ex</title>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 시간, 함수(완료된 후 동작에 대한 정의)
		$("#hideBtn").click(function(){
			$("#imgView").hide(3000, function(){
				alert("사진 없음!");
			});
		});
			
		$("#showBtn").click(function(){
			$("#imgView").show(3000, function(){
				alert("사진 있음!");
			});
		});
	});
</script>
</head>
<body>
<div id = "imgView"><img src = "sky.jpg"></div>
<input type = "button" value = "감추기" id = "hideBtn">
<input type = "button" value = "보기" id = "showBtn">
<!-- jquery hide(), show() -->
</body>
</html>
