<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
 <script src="//code.jquery.com/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function(){
	var arr = ["bourbon", "kir", "vermouth"];
	// addOptionBtn id 버튼을 누르면 위 배열을 이용해 옵션을 생성
	// jquery function append를 이용한다.
	$("#addOptionBtn").click(function(){
		$("#friend").empty();
		$.each(arr, function(index){
			$("#friend").append("<option value = arr[index]>" + arr[index] + "</option>")
		});
	});
	
	$("#deleteOptionBtn").click(function(){
		$("#friend").empty();
	});
 });
 </script>
</head>
<body>
<!-- 옵션생성버튼 누르면 $.each() 를 이용해 0.강민호 ...  -->
<input type="button" value="옵션생성" id="addOptionBtn">
<input type="button" value="옵션삭제" id="deleteOptionBtn">
<select id="friend"></select>
</body>
</html>
