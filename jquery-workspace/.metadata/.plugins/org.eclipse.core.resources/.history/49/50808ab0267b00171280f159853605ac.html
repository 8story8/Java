<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSONP Client</title>
 <style>
        div{margin-bottom:10px;padding:2px;}
        #getjson{border:1px solid red;display:none;}
        #ajax{border:1px solid blue;display:none;}
 </style>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#testBtn").click(function(){
        $.getJSON("http://127.0.0.1:9000/main?callback=?", function(d){
            $.each(d, function(k, v){
                $("#getjson").append("<div>" + k + " : " + v + "</div>");
            });
            $("#getjson").show();
        });
                     
        $.ajax({
            url : "http://127.0.0.1:9000/main",
            dataType : "jsonp",
            jsonp : "callback",
            success : function(d){
                $.each(d, function(k, v){
                    $("#ajax").append("<div>" + k + " : " + v + "</div>");
                });
                $("#ajax").show();
            }
        });
    });
});
</script>
</head>
<body>
 <button id="testBtn">테스트!</button>
    <div id="getjson"></div>
    <div id="ajax"></div>
</body>
</html>
