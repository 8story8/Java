<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dom div 제어</title>
<script>
function showImg(){
	document.getElementById("imgView").innerHTML = "<img src = '루피.jpg'>";
}

function hideImg(){
	document.getElementById("imgView").innerHTML = "";
}
</script>
</head>
<body>
<div id = "imgView"></div>
<input type = "button" value = "보기" onclick = "showImg()">
<input type = "button" value = "감추기" onclick = "hideImg()">
</body>
</html>
