<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript Array</title>
<script>
	function testArray1(){
		var arr = new Array(3);
		arr[0] = "Jin";
		arr[1] = "Kid";
		arr[2] = "Rum";
		
		for(var i = 0; i < arr.length; i++){
			alert(arr[i]);	
		}
	}
	
	function testArray2(){
		var arr = [];
		arr.push("Z");
		arr.push("K");
		arr.push("L");
		
		for(var i = 0; i < arr.length; i++){
			alert(arr[i]);	
		}
	}
</script>
</head>
<body>
<input type = "button" value = "ArrayTest1" onclick = "testArray1()">
<input type = "button" value = "ArrayTest1" onclick = "testArray2()">
</body>
</html>
