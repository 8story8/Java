<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript checkbox</title>
<script>
	function showOrder(){
		var menu = document.menuForm.menu;
		var info = "";
		for(var i = 0; i < menu.length; i++){
				if(menu[i].checked){
					info += menu[i].value + " ";
				}
		}
		
		if(info == ""){
			alert("메뉴를 선택하세요!");
		}
		else{
			alert(info + "주문 완료!");	
		}
		
		document.menuForm.reset();
	}
</script>
</head>
<body>
<form name = "menuForm">
<input type = "checkbox" name = "menu" value = "피자">피자<br>
<input type = "checkbox" name = "menu" value = "치킨">치킨<br>
<input type = "checkbox" name = "menu" value = "꽃등심">꽃등심<br>
<input type = "checkbox" name = "menu" value = "광어">광어<br>
<input type = "checkbox" name = "menu" value = "스테이크">스테이크<br>
<input type = "button" value = "주문" onclick = "showOrder()">
</form>
</body>
</html>
