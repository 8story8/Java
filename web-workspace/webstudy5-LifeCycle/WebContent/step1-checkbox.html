<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function checkForm(){
	var menu = document.menuForm.food;
	var flag = false;
	for(var i = 0; i < menu.length; i++){
		if(menu[i].checked){
			flag = true;
		}
	}
	
	if(flag == false){
		alert("메뉴를 선택하세요!");
		return flag;
	}
}
</script>
</head>
<body>
<h2>점심 메뉴</h2>
<form method = "post" action = "ms" name = "menuForm" onsubmit = "return checkForm()">
	<ul>
		<li>돈까스<input type = "checkbox" name = "food" value = "돈까스"></li>
		<li>시래기국<input type = "checkbox" name = "food" value = "시래기국"></li>
		<li>육회비빔밥<input type = "checkbox" name = "food" value = "육회비빔밥"></li>
	</ul>
	&nbsp;&nbsp;&nbsp;<input type = "submit" value = "주문">
</form>
</body>
</html>
