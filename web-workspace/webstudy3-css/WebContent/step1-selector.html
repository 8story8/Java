<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step1-selector</title>
<style type = "text/css">
	li{
		color:orange;
	}
	/*
	class 선택자를 이용해 style 부여
	class를 선택할 때는 .클래스명
	*/
	.test{
		color:lime;
	}
	/*
	id 선택자를 이용해 style 부여
	id를 선택할 때는 #아이디명"WebContent/step1-selector2.html"
    */
    #test2{
    	color:aqua;
    }
</style>
</head>
<body>
<ul>
	<li>css는 Web Design Style(Layout)을 담당</li>
	<li class = "test">JavaScript는 Web 화면의 동작(행위)를 담당</li>
	<li>HTML은 Web Page Content(내용)을 담당</li>
	<li class = "test">Servlet은 Java Web Application 구현을 위한 기술</li>
	<li id = "test2">JSP는 동적인 Web Page를 구현하기 위한 기술</li>
</ul>
</body>
</html>
