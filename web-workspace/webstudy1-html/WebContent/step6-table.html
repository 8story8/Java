<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step6-table</title>
<style>
table{
	border-collapse:collapse;
}

table, td{
	border:1px solid black;
}

td{
	padding : 15px;
}
</style>
</head>
<body>
<h3>table tag 연습</h3>
<br><br>
<table>
<tr>
	<td>이름</td>
	<td>Bourbon</td>
</tr>
<tr>
	<td>주소</td>
	<td>???</td>
</tr>
</table>
<hr>
<table>
<tr>
	<td colspan ="2">이력서</td>
</tr>
<tr>
	<td>이름</td>
	<td>Kid</td>
</tr>
</table>
<hr>
<table>
<tr>
	<td rowspan ="3">명단</td>
	<td>Z</td>
</tr>
<tr>
	<td>K</td>
</tr>
<tr>
	<td>This</td>
</tr>
</table>
</body>
</html>
